spring.datasource.type=com.zaxxer.hikari.HikariDataSource
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/quickbazaar
spring.datasource.username=root
spring.datasource.password=root

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL57InnoDBDialect
spring.jpa.open-in-view=false
spring.mvc.pathmatch.matching-strategy=ANT_PATH_MATCHER

app.redis.password=

spring.banner.location=classpath:quick_bazaar_banner.txt

default.admin.username=admin
default.admin.password=Password
default.admin.email=default.admin@mail.com
default.admin.first.name=Admin
default.admin.middle.name=One
default.admin.last.name=Default